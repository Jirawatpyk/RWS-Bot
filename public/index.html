<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Auto RWS Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  <meta name="description" content="Auto RWS Task Acceptance Dashboard" />
  <meta name="theme-color" content="#0a0e14" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- External Dependencies -->
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css" rel="stylesheet" />

  <!-- App Styles -->
  <link rel="stylesheet" href="/css/main.css" />
  <link rel="stylesheet" href="/css/components.css" />

  <!-- External Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/assets/logo.png" />
</head>
<body>
  <div class="app" id="app">
    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <main class="app-main">
      <div class="container">
        <!-- Alert Banner -->
        <div id="alert-banner"></div>

        <!-- Status Cards Row -->
        <div id="status-cards" class="stagger"></div>

        <!-- Main Dashboard: 50/50 Layout (3 rows x 2 columns) -->
        <div class="dashboard-50-50 mb-lg">
          <!-- Row 1 -->
          <div id="capacity-summary"></div>
          <div id="capacity-chart"></div>

          <!-- Row 2 -->
          <div id="task-report"></div>
          <div id="calendar-view"></div>

          <!-- Row 3 -->
          <div id="set-daily-limit"></div>
          <div id="adjust-usage"></div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <span class="footer-version">Auto RWS Dashboard v2.0.0</span>
          <span class="footer-credit">
            Designed & Engineered by <strong>Jirawat Piyakit</strong>
          </span>
        </div>
      </div>
    </footer>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>
  </div>

  <!-- App Script (ES Module) -->
  <script type="module" src="/js/app.js"></script>

  <!-- Fallback for older browsers -->
  <script nomodule>
    document.body.innerHTML = `
      <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #0a0e14; color: #e8eaed; font-family: 'Space Grotesk', sans-serif; text-align: center; padding: 20px;">
        <div>
          <h1 style="font-size: 2rem; margin-bottom: 1rem;">Browser Not Supported</h1>
          <p style="color: #9aa0a6;">Please use a modern browser (Chrome, Firefox, Edge, Safari) to access this dashboard.</p>
        </div>
      </div>
    `;
  </script>
</body>
</html>
